  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <head>
    <title>Verdant</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <body class="vidbg-box">

    <div id="titlecard" class="cardStock">
        <div id="logo" class="undraggable">
          <img id="logoText" src='VerdantTextVector.svg'></img>
          <img id="wreathLogo" src='WreathLogo2x.png'></img>
        </div>
      
        <div id="subLogo" class="centeredChildren">
          <img class="verdantButton undraggable" src='Testing.svg' type="button" onclick="document.querySelector('.contactOverlay').classList.toggle('hidden'); document.querySelector('.contactOverlay').classList.toggle('shown')"></button> 
          <img class="verdantButton undraggable" src="Documentation.svg" onclick="window.open('http://www.verdant.zone/Documentation/', '_blank')" type="button"></button> 
          <!-- <a href="http://www.verdant.zone/Documentation/">Documentation</a> -->
        </div>
      </div>

  <div class="contactOverlay hidden">
    <div class="overlayShade" onclick="document.querySelector('.contactOverlay').classList.toggle('hidden'); document.querySelector('.contactOverlay').classList.toggle('shown')"></div>
    <div class="contactForm cardStock" onclick="">
      <div class="contactFormArea">
        <form
        action="https://formspree.io/xyynrwgl"
        target="_blank"
        method="POST"
        >
          <label class="contactLabel">
            Your email:
            <br>
            <input class="contactField" type="text" name="_replyto">
          </label>
          <br>
          <br>

          <label class="contactLabel">
            Why do you need Verdant?
            <br>
            <textarea class="contactField" name="message"></textarea>
          </label>
          <br>
          <br>

          <button class="contactField contactLabel contactButton" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>
    

  <script src="vidbg.js">
  </script>
  <script type="text/javascript">
    var instance = new vidbg('.vidbg-box', {
        mp4: 'VerdantBg.mp4', // URL or relative path to MP4 video
        webm: null,//'path/to/video.webm', // URL or relative path to webm video
        poster: 'VerdantOpen.jpg',//'path/to/fallback.jpg', // URL or relative path to fallback image
        overlay: true, // Boolean to display the overlay or not
        overlayColor: '#000', // The overlay color as a HEX
        overlayAlpha: 0.0 // The overlay alpha. Think of this as the last integer in RGBA()
      }, {
        // Attributes
      });
      
    var window = document.body;
