    <script src="vidbg.js">

    <script type="text/javascript">
      var instance = new vidbg('.vidbg-box', {
          mp4: 'VerdantShort.mp4', // URL or relative path to MP4 video
          webm: null,//'path/to/video.webm', // URL or relative path to webm video
          poster: 'VerdantOpen.jpg',//'path/to/fallback.jpg', // URL or relative path to fallback image
          overlay: true, // Boolean to display the overlay or not
          overlayColor: '#000', // The overlay color as a HEX
          overlayAlpha: 0.0 // The overlay alpha. Think of this as the last integer in RGBA()
        }, {
          // Attributes
        });
        
      var window = document.body;
      window.onscroll = function() {myFunction()};

      function myFunction() {
        var blurring = ((document.body.scrollTop-100)/100)*10;
        blurring = Math.max(0, Math.min(10, blurring));
        document.getElementsByClassName("vidbg-container")[0].style.filter = "blur(" + blurring + "px)"
        //document.getElementById("blurredBackground").style.opacity = (document.body.scrollTop)/50;
      }
    </script>
