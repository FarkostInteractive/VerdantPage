<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <head>
    <title>Verdant</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link href="VerdantStyle.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        var inOverlay = false;

      // Call the event handler on #text
      $(".verdantButton").hover(function(){
        $("#focusedBg").addClass("hidden");
        $("#focusedBg").removeClass("shown");
      },        
        function(){
          if(!inOverlay)
          {
            $("#focusedBg").addClass("shown");
            $("#focusedBg").removeClass("hidden");
          }
        });

        $("#testingButton").click(function(){
          inOverlay = true;
          $('.contactOverlay').toggleClass('hidden'); 
          $('.contactOverlay').toggleClass('shown');

          $("#focusedBg").addClass("hidden");
          $("#focusedBg").removeClass("shown");
        });

        $(".overlayShade").click(function(){
          $('.contactOverlay').toggleClass('hidden'); 
          $('.contactOverlay').toggleClass('shown');

          $("#focusedBg").addClass("shown");
          $("#focusedBg").removeClass("hidden");
          inOverlay = false;
        });
    });
    </script>
  </head>
  
  <body>

    <div id="titlecard" class="cardStock">
      <div id="logo" class="undraggable">
        <img id="logoText" src='VerdantTextVector.svg'></img>
        <img id="wreathLogo" src='WreathLogo2x.png'></img>
      </div>
    
      <div id="subLogo" class="centeredChildren">
        <img id="testingButton" class="verdantButton undraggable" src='Testing.svg' type="button"></img> 
        <img id="docsButton" class="verdantButton undraggable" src="Documentation.svg" onclick="window.open('http://www.witch.graphics/Documentation/', '_blank')" type="button"></img> 
        <!-- <a href="http://www.witch.graphics/Documentation/">Documentation</a> -->
      </div>
    </div>

  <div id="unfocusedBg" class="vidbg-container">
    <iframe src="https://player.vimeo.com/video/456884780?background=1?transparent=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <div id="focusedBg" class="vidbg-container shown">
    <iframe src="https://player.vimeo.com/video/456892665?background=1?transparent=0" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <div class="contactOverlay hidden">
    <div class="overlayShade"></div>
    <div class="contactForm cardStock" onclick="">
      <div class="contactFormArea">
        <form
        action="https://formspree.io/xyynrwgl"
        target="_blank"
        method="POST"
        >
          <label class="contactLabel">
            Your email:
            <br>
            <input class="contactField" type="text" name="_replyto">
          </label>
          <br>
          <br>

          <label class="contactLabel">
            Why do you need Verdant?
            <br>
            <textarea class="contactField" name="message"></textarea>
          </label>
          <br>
          <br>

          <button class="contactField contactLabel contactButton" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var window = document.body;
    window.onscroll = function() {onScroll()};

    function onScroll() {
      var blurring = ((document.body.scrollTop-100)/100);
      blurring = Math.max(0, Math.min(1, blurring));
      //document.getElementsByClassName("vidbg-container")[0].style.filter = "blur(" + blurring + "px)"
      document.getElementById("focusedBg").style.opacity = 1-blurring;
    }
  </script>
